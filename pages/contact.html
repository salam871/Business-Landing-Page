        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name_input"></label>
            <input
              type="text"
              placeholder="My name is"
              name="name"
              id="name_input"
              required
            />
          </div>

          <div class="email">
            <label for="email_input"></label>
            <input
              type="email"
              placeholder="My e-mail is"
              name="email"
              id="email_input"
              required
            />
          </div>

          <div class="telephone_input">
            <label for="name"></label>
            <input
              type="text"
              placeholder="My number is"
              name="telephone"
              id="telephone_input"
              required
            />
          </div>

          <div class="subject_input">
            <label for="subject"></label>
            <select
              placeholder="Subject line"
              name="subject"
              id="subject_input"
              required
            >
              <option disabled hidden selected>Subject line</option>
              <option>I'd like to enquire about a product</option>
              <option>I'd like to ask a question</option>
              <option>I'd like to file a complain</option>
            </select>
          </div>

          <div class="message">
            <label for="message_input"></label>
            <textarea
              name="message"
              placeholder="I'd like to chat about"
              id="message_input"
              cols="30"
              rows="5"
              required
            ></textarea>
          </div>

          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
        </form>
      </section>
